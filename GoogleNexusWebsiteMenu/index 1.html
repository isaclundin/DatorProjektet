<body>

                       </li>
                       <li><a class="gn-icon gn-icon-cog">Settings</a></li>

                                <li><a class="gn-icon gn-icon-pictures">Images</a></li>

       <li><a href="http://tympanus.net/codrops/">Codrops</a></li>

   </header>
    </div>

        new gnMenu(document.getElementById('gn-menu'));
